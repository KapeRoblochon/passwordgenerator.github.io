<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Generateur de mot de passe</title>

	
</head>
<body>
	<font color="darkred" size="10" face="arial">
		<div align="center">
			<b><u>G&eacuten&eacuterateur de mot de passe</u></b>
		</div>
	</font>
<br>
<br>
<br>


<div id="password-generator" align="center">
	
	<input value="Generateur de  MDP" id="password-output">
<br>
<br>

	<div class="range" align="center">
		<input 
		 type="range"
		 min="4" 
		 max="24"
		 step="1"
		 value="8"
		 id="password-lenght" 
		 oninput="document.getElementById('display-password-lenght').value=this.value" 
		>
		<input 
		 type="text"
		 value="8"
		 maxlength="2"
		 id="display-password-lenght"
		 oninput="document.getElementById('password-lenght').value=this.value" 
		>
	</div>
	<br>
<font size="8">
	<div class="flex" align="center">
		<input type="checkbox" id="lowercase">
		<label for="lowercase">a-z</label>
		<br>
		<input type="checkbox" id="uppercase">
		<label for="uppercase">A-Z</label>	
		<br>
		<input type="checkbox" id="numbers">
		<label for="numbers">0-9</label>	
		<br>
		<input type="checkbox" id="symbols">
		<label for="symbols">!-?</label>		
	</div>
</font>

	<div align="center">
			<button id="generateButton" type="button" onclick="generatePassword()"><b>Générer mot de passe</b></button>
	</div>

</div>


<script src="scriptgenmdp.js" type="text/javascript"></script>

</body>
